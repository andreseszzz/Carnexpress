<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión - Carnexpress</title>
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
  <div class="login-rectangulo">
    <!-- Logo centrado -->
    <img src="/img/vaca.png" alt="Logo Carnexpress" class="logo">

    <h2>Iniciar sesión</h2>
    <p>Introduce tu correo electrónico y te enviaremos un código de verificación</p>

    <form th:action="@{/login}" method="post">
      <input type="email" name="email" placeholder="Correo electrónico" required>
      <button type="submit">Continuar</button>
    </form>

    <p th:if="${error}" class="error">[[${error}]]</p>
  </div>
</body>
</html>
